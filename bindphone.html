<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta content="" name="pgv" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/bindphone.css">
    <link rel="stylesheet" href="css/roue1.css">
<body class="bindphone" style="overflow:hidden;">
<div class="container">
    <div class="logobox">
        <div class="logo"></div>
    </div>
    <h2  class="title">股票先机</h2>
    <h2 class="decr">大数据助你洞悉庄家先机</h2>
    <form action="" class="form">
        <a class="btn-close js-tap hide" data-handler="back" id="back" href="javascript:;"></a>
        <div class="form-line flex"><!--展示加class "show-clear"-->
            <input id="phone" maxlength="11" pattern="[0-9]*" class="form-text flex-1" placeholder="请输入您要绑定的手机号" type="text"/>
            <span class="ico-phone"></span>
            <a href="javascript:;" class="ico-clear js-clear"></a>
        </div>
        <div class="form-line form-line-sms flex"><!--展示加class "show-clear"-->
            <input id="smsCode" maxlength="4" pattern="[0-9]*" class="form-text flex-1" placeholder="验证码" type="text"/>
            <a href="javascript:;" class="btn-sms js-tap" data-handler="getSmsCode" id="getYzm">获取验证码</a>
            <span class="ico-code"></span>
        </div>
        <div class="form-line flex"><!--展示加class "show-clear"-->
            <input id="password" maxlength="11" class="form-text flex-1" placeholder="请输入密码" type="password"/>
            <span class="ico-phone"></span>
            <a href="javascript:;" class="ico-clear js-clear"></a>
        </div>
        <div class="btn-line">
            <a href="javascript:;" class="btn btn-red js-tap" data-handler="submit">注册</a>
        </div>
    </form>
</div>

<div class="result">
    <div class="ico-ok"></div>
    <h1 class="title">您已成功注册</h1>
</div>


<div class="layer" id="layer">
    <div class="layer-main">
        <div class="layer-line" id="line"></div>
        <a class="layer-btn js-tap" data-handler="closeLayer" href="javascript:;">知道了</a>
    </div>
</div>


<script type="text/javascript" src="js/zepto.js"></script>
<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script src="js/md5.js"></script>
<script src="js/global.js"></script>
<script src="js/bindphone.js"></script>

</body>
</html>
